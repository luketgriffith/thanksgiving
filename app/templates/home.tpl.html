<div class="login">
  

<h2>Log In</h2>
<form ng-submit="vm.login(name)">
  <input type="text" ng-model="name.username" placeholder="Username">
  <input type="password" ng-model="name.password" placeholder="Password">
  <button>Log In</button>
</form>  

<h2>Sign Up</h2>
<form ng-submit="vm.signUp(user)">
  <input type="text" ng-model="user.username" placeholder="Username">
  <input type="password" ng-model="user.password" placeholder="Password">
  <button>Sign Up</button>
</form>  


</div>
